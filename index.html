<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Information - Daniel Finn</title>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 0 50px; /* bottom padding equals the footer's height to prevent overlap */
            background-image: url("https://github.com/finn1817/image-links/blob/main/city.jpg?raw=true");
            background-size: cover;
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            background-repeat: no-repeat;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px; 
            color: #2c3e50; /* Dark blue shade */
        }
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        .contact-info p {
            margin: 5px 0;
        }
        
        .email {
            font-weight: bold;
        }
        
        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #2c3e50; /* Dark blue for footer */
            color: #fff;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #4caf50; /* Green background */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-to-home:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- Back to Home link -->
    <a href="https://finn1817.github.io/HomePage/" class="back-to-home">Back to Home</a>
